<body>

    <div>

    <div>
        <p>3. Feladat</p>
        <button onclick="ido()">Aktuális idő</button>
        <p id="datum"></p>


        
    </div>
    <div>
        <p>4. Feladat</p>
        <p id="kep"></p>
        <button onclick="allat()">Állat</button>
        <img id="cica" src="index.jpg" alt="">

        
    </div>
    <script>
        function ido(){
            let ma = new Date();
            const ora = String(ma.getHours()).padStart(2, '0');  
            const perc = String(ma.getMinutes()).padStart(2, '0');
            const masodperc = String(ma.getSeconds()).padStart(2, '0');
            let ido = ora+":"+perc+":"+masodperc;

            document.getElementById("datum").innerHTML=ido;
        }
        function allat(){
            const petImage = document.getElementById("cica");
    
    // A kép megjelenítése
            petImage.style.display = "block";
        }
    </script>
