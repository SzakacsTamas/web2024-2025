<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <body>
        <table id="table"></table>
    
        <script>
            const table = document.getElementById("table");
    
            // Külső ciklus a sorokhoz
            for (let i = 0; i < 8; i++) {
                const row = document.createElement("tr"); // Új sor létrehozása
    
                // Belső ciklus az oszlopokhoz
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement("td"); // Új cella létrehozása
    
                    // Kattintás esemény hozzáadása a cellához
                    cell.addEventListener("click", function() {
                        const input = document.createElement("input"); // Input mező létrehozása
                        input.type = "number"; // Text input
                        input.value = cell.textContent; // Beállítja az input mező értékét a cella tartalmára
    
                        // Az input mező eseménykezelője
                        input.addEventListener("blur", function() {
                            cell.textContent = input.value; // Cella tartalmának frissítése
                            cell.removeChild(input); // Input mező eltávolítása
                        });
    
                        input.addEventListener("keydown", function(event) {
                            if (event.key === "Enter") { // Enter megnyomás
                                cell.textContent = input.value; // Cella tartalmának frissítése
                                cell.removeChild(input); // Input mező eltávolítása
                            }
                        });
    
                        cell.innerHTML = ''; // Kiürítjük a cellát, hogy csak az input mező látszódjon
                        cell.appendChild(input); // Input mező hozzáadása a cellához
                        input.focus(); // Fókuszálunk az input mezőre
                    });
    
                    row.appendChild(cell); // Cella hozzáadása a sorhoz
                }
    
                table.appendChild(row); // Sor hozzáadása a táblázathoz
            }
        </script>
    </body>
</html>
