<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lövés Szimuláció</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: #f0f0f0;
      position: absolute;
      left: 200px;
    }
    #controls {
      margin: 10px 0;
    }
    body {
      font-family: Arial, sans-serif;

  

      margin: 0;
      background-color: #f0f0f0;
    }


  </style>
</head>
<body>

    
    
  <div id="controls">
    <label for="speed">Sebesség: </label>
    <input type="number" id="speed" value="50" min="1" step="1">
    <br>
    <label for="gravity">Gravitáció: </label>
    <input type="number" id="gravity" value="9.8" min="0.1" step="0.1">
    <br>
    <label for="weight">Súly: </label>
    <input type="number" id="weight" value="1" min="0.1" step="0.1">
    <br>
    
    <label for="weight">Szög: </label>
    <input type="number" id="szog" value="4" min="0.1" step="0.1">
    <br>
    <button id="fireButton">Lövés</button>
  </div>

  <canvas id="gameCanvas" width="1800" height="800"></canvas>

  <script src="app.js"></script>
  
</body>
</html>
