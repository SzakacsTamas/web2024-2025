<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<style>
    #szia{
        padding-left: 205px;
        margin-top: -20px;
        
    }
    #szia2{
        padding-left: 2px;
        margin-top: -6px;
    }
    #sorok {
  writing-mode: vertical-lr;
}
    #table{
        background-color: whitesmoke;
    }

</style>

<form class="slidecontainer">
    <label for="oszlopok">Oszlopok: </label>
  <input type="range" min="1" max="20" value="1" class="slider1" id="oszlopok">
  <p id="szia"><span id="demo1"></span></p>

  <label for="sorok">Sorok: </label><br>
  <input type="range" min="1" max="20" value="1" class="slider2" id="sorok">
  <p id="szia2"><span id="demo2"></span></p>
</form>
<table id="table" class="table">
    <tr>
        <td>asdsadas</td>
    </tr>
    
</table>
<script>
    const slider1 = document.getElementById("oszlopok");
    const output1 = document.getElementById("demo1");
    const slider2 = document.getElementById("sorok");
    const output2 = document.getElementById("demo2");
    const table = document.getElementById("table");

    output1.innerHTML = slider1.value;
    output2.innerHTML = slider2.value;

    slider1.oninput = function() {
        output1.innerHTML = this.value;
        tabla();
    }

    slider2.oninput = function() {
        output2.innerHTML = this.value;
        tabla();
    }

    function tabla() {
        const columns = parseInt(slider1.value);
        const rows = parseInt(slider2.value);

        table.innerHTML = ""; 

        for (let i = 0; i < rows; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < columns; j++) {
                const cell = document.createElement("td");
                cell.textContent = (i + 1) * (j + 1); 
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }

    
    tabla();
</script>

</body>
</html>
