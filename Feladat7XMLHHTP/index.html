  <body onload="init()">
    <script>
      function init() {
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          let adatok = JSON.parse(this.responseText);
          let kepUrl = adatok.results[0].picture.large;
          let kep = document.createElement("img");
          kep.src = kepUrl;
          document.body.appendChild(kep);
        };
        xhr.open("GET", "https://randomuser.me/api");
        xhr.send();

        fetch("https://randomuser.me/api")

      }
    </script>
