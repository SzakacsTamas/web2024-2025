<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: bisque;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: auto;
            
            
        }
        #elso{

        }
        #masodik{

        }
        #harmadik{

        }
    </style>
</head>
<body>

    <div id="elso" onclick="kivalaszt()"></div><br>
    <div id="masodik" onclick="kivalaszt()"></div><br>
    <div id="harmadik" onclick="kivalaszt()"></div><br>

    <script>
        random =Math.floor(Math.random() * 3+1);
        function kivalaszt(){
            if(random==1){
                document.getElementById("elso").style.backgroundColor="green";
            }
            else{
                document.getElementById("elso").style.backgroundColor="red";
  
            }
            if(random==2){
                document.getElementById("masodik").style.backgroundColor="green";
            }
            else{
                document.getElementById("masodik").style.backgroundColor="red";
  
            }
            if(random==3){
                document.getElementById("harmadik").style.backgroundColor="green";
            }
            else{
                document.getElementById("harmadik").style.backgroundColor="red";
  
            }
        }
    </script>
</body>
</html>
