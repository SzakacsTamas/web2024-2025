<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        hivas = new XMLHttpRequest();

        hivas.onload=function()
        {
            console.log(this.ResponseText);
            const data =JSON.parse(this.responseText)
            console.log(data);

            let doboz =nevjegy(data.results[0]);
            document.body.appendChild(doboz);
        }

    hivas.open("GET",'https://randomuser.me/api/');
    hivas.send();

        function nevjegy(adatok)
        {

            let tartaly=document.createElement("div")
            let kep = document.createElement("img");
            kep.src=adatok.picture.large;
            tartaly.appendChild(kep);
            let nev = document.createElement("h2");
            nev.innerHTML=adatok.name.title+" "+adatok.name.first+" "+adatok.name.last;
            tartaly.appendChild(nev);

            return tartaly
        }
        
    </script>
</body>
</html>
